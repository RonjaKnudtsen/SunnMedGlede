<div class="slider-outer" >
	<div class="slider-text slide-animation">
		
		<div ng-repeat="slide in slides | toArray | orderBy: 'weight' " ng-hide="!isSlide($index)">
		 	<h2>{{slide.title}}</h2>
		       <p ng-bind-html="slide.text"></p>
		        <edit data="slide"></edit>    
		</div>
		<div class="slider-controller">
		<p>
			
			<span ng-click="prevSlide()" class="fa fa-step-backward" aria-hidden="true"></span>
			
			<span ng-click="setPause()" ng-class="pauseClass()" aria-hidden="true"></span>
			
			<span ng-click="nextSlideBtn()" class="fa fa-step-forward" aria-hidden="true"></span>
			</p>
		</div>
	</div>
	<div class="slider">
	
	 	<div ng-click="nextSlide()" ng-repeat="slide in slides | toArray | orderBy: 'weight' " class="slide slide-animation " ng-hide="!isSlide($index)">
	         <img ng-src="{{'images/'+slide.image}}"  id="{{'slide-'+$index}}" >

	    </div>	
	   
	    <img src="images/slider-1.jpg" ng-model="slides" class="hiddenImage">
	    
	    </div>  
	    	
	
</div>


<div class="container  slider-smallscreen">
  <div class="row split-section" ng-repeat="slide in slides | toArray | orderBy: 'weight' ">
    <div class="col-sm-10  col-sm-offset-1 margintop">
    
     


      <h2>{{slide.title}}</h2>
      <p ng-bind-html="slide.text"></p>
       <edit data="slide"></edit>  

    </div>
  </div>
  <div class="row split-section">
    <div  class="col-sm-10  col-sm-offset-1">
       <new dest="'frontpage/slider'" image="true"></new>
      
    </div>
  </div>
</div>
