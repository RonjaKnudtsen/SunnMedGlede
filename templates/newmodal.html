<div class="modal-header">
    Ny blokk
</div>
<div class="modal-body form-group">
<p><b>Title:</b></p><input type="text"  ng-model="newdata.title" class="form-control input-lg" id="title">
 <p><b>Tekst: </b></p> <textarea class="form-control"  ng-model="newdata.text" rows="10" id="text"></textarea>
  	<!-- If images are allowed: -->
	<div ng-show="image">
	
   
<p><b>Bilde:</b></p> 
     <input type="text"  ng-model="newdata.image" placeholder="Bilde URL" class="form-control input-sm" id="image">
     </br>
     <div class="col-md-12 row">

      <div  class="col-xs-4" ng-repeat="image in imagelist |filter:newdata.image">
        <div class="img-thumbnail">
          <img class="img-responsive " src="images/{{image}}">
          {{image}}
        </div>
      </div>
      </div>

    </div>

</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="dismiss()" data-dismiss="modal">Lukk/Avbryt</button>
        <button type="button" ng-click="upload()" class="btn btn-success">Lagre endringer</button>
      </div>
