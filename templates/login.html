<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" ng-hide="loggedIn" data-toggle="modal" data-target="#loginModal">
  Logg inn
</button>
<button type="button" class="btn btn-danger" ng-show="loggedIn" ng-click="logout()">Logg ut</button>


<!-- Modal for login, logout has no modal. -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Login to SunnSterk</h4>
      </div>
      <div class="modal-body">
      <form>
     	<div class="form-group">
        <label class="form-control-label" for="login-email">Email address</label>
        <input type="text" id="login-email" ng-model="credentials.email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
        <label class="form-control-label" for="login-password">Password</label>
        <input id="login-password" ng-model="credentials.password" type="password" class="form-control" placeholder="Password"></p>
        </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="login(credentials)" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
