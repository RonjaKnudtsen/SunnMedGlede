


<div class="container">
  <div class="row split-section">
    <div class="col-sm-10  col-sm-offset-1">
    <h1>{{package.title}}</h1>
    <p><b><i>{{package.description}}</i></b></p>
      <p>{{long}}</p>
      
    </div>
  </div>

  <div class="row split-section">
    <div class="col-sm-10  col-sm-offset-1">
      <h2>Du kan oppn√•</h2>
      <ul class="inline-list"><li  ng-repeat="goal in goals">{{goal}}</li></ul>
    </div>
  </div>

  <div class="row split-section">
  <h2 class="row-heading">Velg ditt skreddersydde program</h2>
    <div class="col-sm-3 center" ng-repeat="program in programs">
      <a ui-sref="program({programname: program.programname})"><img src="images/{{program.programname}}.jpg" class="package-icon package-icon-smaller"></a>
        <h3><a ui-sref="program({programname: program.programname})">{{program.title}}</a></h3>
        <p>{{program.time}}</p>
    </div>

  </div>
 </div>
